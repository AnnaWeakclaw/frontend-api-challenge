<!DOCTYPE html>
<html>
<head>
  <!-- bootstrap styling -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.4.0/css/bootstrap4-toggle.min.css"
    rel="stylesheet">
<!-- jquery for ajax calls -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="./src/peepsController.js"></script>

  <title>Chitter Chatter</title>
</head>

<body>
    <div style="background:Turquoise !important" class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Welcome to Makers Chitter Chatter!</h1>
          <p class="lead">Let's see who is posting what and when</p>
        </div>
      </div>

  <section>
    <div class="container-fluid">
      <div class="row">
          <div class="col-sm">
              <div id='all-peeps' class="col-md-4 text-center">
                </div>
              </div>
      <div class="col-sm">
    <h5 id="new-user">Create New User</h5>
    <div id="create">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username"  placeholder="Username">
        </div>
        <div class="form-group">    
          <label for="password">Password</label>
          <input type="text" class="form-control" id="password" placeholder="Password">
        </div>
        <button type="submit" id="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
    </div>
  </div>
  </section>
  </body>
  </html>
